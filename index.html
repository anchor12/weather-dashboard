<!DOCTYPE html>

<head>
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./assets/styles/style.css" />

    <div class="banner">
        <h1>Weather Dashboard</h1>
    </div>
</head>

<body>
    <div class="card" style="width:35%; margin-top: 20px; margin-left: 10px;">
        <div class="card-body" >
            <div class="sidebar-search">
                <h3>Search for a City:</h3>
            </div>
            <div class="input-group mb-3" style="width:95%">
                <input type="text" class="form-control" id="search-bar" placeholder="City Name"
                    aria-label="City Name" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" id = "search-button" type="button">Search</button>
                </div>
            </div>
            <div class="search-term-container"></div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
